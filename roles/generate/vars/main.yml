---
certs_dir: data/certs
csrs_dir: data/csrs

cluster_name: "kubernetes-the-hard-way"
profile: "kubernetes"

kube_components:
  ca:
    cn: "Kubernetes"
    o: "Kubernetes"
    ou: "CA"
    server: "127.0.0.1"
  admin:
    cn: "admin"
    o: "system:masters"
    ou: "Kubernetes The Hard Way"
    server: "127.0.0.1"
  kube-worker-1:
    cn: "system:node:kube-worker-1"
    o: "system:nodes"
    ou: "Kubernetes The Hard Way"
    server: "{{ hostvars['kube-loadbalancer']['ansible_host'] }}"
  kube-worker-2:
    cn: "system:node:kube-worker-2"
    o: "system:nodes"
    ou: "Kubernetes The Hard Way"
    server: "{{ hostvars['kube-loadbalancer']['ansible_host'] }}"
  kube-controller-manager:
    cn: "system:kube-controller-manager"
    o: "system:kube-controller-manager"
    ou: "Kubernetes The Hard Way"
    server: "127.0.0.1"
  kube-scheduler:
    cn: "system:kube-scheduler"
    o: "system:kube-scheduler"
    ou: "Kubernetes The Hard Way"
    server: "127.0.0.1"
  kube-proxy:
    cn: "system:kube-proxy"
    o: "system:node-proxier"
    ou: "Kubernetes The Hard Way"
    server: "{{ hostvars['kube-loadbalancer']['ansible_host'] }}"
  kubernetes:
    cn: "kubernetes"
    o: "Kubernetes"
    ou: "Kubernetes The Hard Way"
    server: "127.0.0.1"
  service-account:
    cn: "service-accounts"
    o: "Kubernetes"
    ou: "Kubernetes The Hard Way"
    server: "127.0.0.1"